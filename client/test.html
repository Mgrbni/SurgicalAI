<!DOCTYPE html>
<html>
<head>
    <title>SurgicalAI Test</title>
</head>
<body>
    <div id="status">Testing connection...</div>
    <script>
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = 'Connected: ' + JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('status').textContent = 'Error: ' + error.message;
            });
    </script>
</body>
</html>
